# vim: ft=cfg

font=monospace:size=10
font-size-adjustment=6
line-height=13
vertical-letter-offset=1

pad=1x1
bold-text-in-bright=palette-based
word-delimiters=,â”‚`|"'()[]{}<>

[bell]
command=beep -f 750 -l 150
command-focused=yes
urgent=yes

[scrollback]
lines=4096
multiplier=3.0

[cursor]
style=beam
blink=yes

[colors]
background=000000
foreground=c6c6c6

flash=ffffff
flash-alpha=0

# black
regular0=000000
bright0 =6c6c6c

# red
regular1=ff3542
bright1 =ff525f

# green
regular2=00d106
bright2 =00ff07

# yellow
regular3=ff9a29
bright3= f8ff00

# blue
regular4=00ade0
bright4 =00c5ff

# magenta
regular5=c095f1
bright5= ff0079

# cyan
regular6=00d7ff
bright6=00f9ff

# white
regular7=eeeeee
bright7 =ffffff

